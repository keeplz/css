<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* font-size: 12px; */
        width: 2em;
      }
      .parent {
        width: 400px;
        height: 200px;
        outline: 1px solid blue;
      }
      .parent > .son {
        width: 100%;
        height: 20%;
        outline: 1px solid green;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <h1>Unit</h1>
    <div>这是一段文本</div>

    <p>外边距重叠导致 son 的margin溢出，带着parent 一起顶开了</p>
    <p>解决：</p>
    <ul>
      <li>overflow: auto. 通过建立BFC 包裹所有内容</li>
      <li>设置父 border:</li>
    </ul>
    <div class="parent">
      <div class="son">son的 margin:10%(基于父宽度 10% * 400 = 40px)</div>
    </div>
  </body>
</html>
