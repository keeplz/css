<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        border: 1px solid red;
      }
      .item {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .vis > div {
        visibility: hidden;
      }
      .op > div {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper vis">
      <div class="item" data-id="vis">visibility: hidden;</div>
    </div>
    <div class="wrapper op">
      <div class="item" data-id="op">opacity</div>
    </div>
    <!-- <div class="item"></div> -->
    <!-- <div class="item"></div> -->
    <script>
      const divs = document.querySelectorAll(".item");
      divs.forEach((div) => {
        div.addEventListener("click", (e) => {
          console.log(e.target.dataset.id);
        });
      });
    </script>
  </body>
</html>
