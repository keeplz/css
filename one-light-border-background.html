<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 200px;
        height: 100px;
        border: 4px solid orange;
        border-radius: 10px;
        background-image: repeating-linear-gradient(
          135deg,
          orange 0 4%,
          white 4% 8%
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner {
        width: 90%;
        height: 90%;

        background-color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">Hello</div>
    </div>
    <script></script>
  </body>
</html>
