<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto sized</title>
    <style>
      .parent {
        display: flex;
        justify-content: space-around;
        flex-flow: row wrap;
      }
      .son {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background-color: tomato;
        color: white;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son">3</div>
      <div class="son">4</div>
      <div class="son">5</div>
      <div class="son">6</div>
    </div>
  </body>
</html>
